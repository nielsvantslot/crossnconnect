services:
  postgres:
    image: postgres:16-alpine
    container_name: crossnconnect-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crossnconnect_waitlist
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev  # Use dev stage for development
    container_name: crossnconnect-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/crossnconnect_waitlist?schema=public
      AUTH_SECRET: dev-secret-change-in-production
      NEXTAUTH_URL: http://localhost:3000
      NODE_ENV: development
      AUTH_SECRET: development-secret-key-change-in-production
      NEXTAUTH_URL: http://localhost:3000
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run prisma:generate && npm run prisma:push && npm run prisma:seed && npm run dev"

volumes:
  postgres_data:
